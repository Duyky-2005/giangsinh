<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #002b5e, #00132c);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
            transform: translateY(-20px);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }
            to {
                text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall 8s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        img {
            width: 200px;
            height: auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transform: translateY(-10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }
        #music-controls {
            margin-top: 10px;
        }
        button {
            background: #ff414d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: background 0.3s, transform 0.2s ease;
        }
        button:hover {
            background: #ff1c2d;
            transform: scale(1.1);
        }
        .santa {
            position: absolute;
            bottom: 10px;
            left: -200px;
            width: 100px;
            height: auto;
            animation: moveSanta 10s linear infinite;
        }
        @keyframes moveSanta {
            0% {
                left: -200px;
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                left: 100%;
            }
        }

        /* Hộp quà chân thực hơn */
        .gift-box {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: #e74c3c;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            border: 2px solid #c0392b;
            transform: rotate(10deg);
            animation: giftMove 10s linear infinite;
        }

        .gift-box::before, .gift-box::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 5px;
        }

        .gift-box::before {
            width: 20px;
            height: 100%;
            left: 40px;
            top: 0;
        }

        .gift-box::after {
            height: 20px;
            width: 100%;
            top: 40px;
            left: 0;
        }

        @keyframes giftMove {
            0% {
                bottom: -100px;
                right: 10px;
                transform: rotate(10deg);
            }
            50% {
                bottom: 20%;
                right: 20px;
                transform: rotate(5deg);
            }
            100% {
                bottom: -100px;
                right: 10px;
                transform: rotate(10deg);
            }
        }

    </style>
</head>

        <button onclick="playMusic()">Play Music</button>

            <source src="https://drive.google.com/uc?export=download&id=10vBFsczGdlKaRq_pN3PiE06xbdMYF3wz" type="audio/mpeg">

    <script>
        const createSnowflakes = () => {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 100;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerText = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                snowflakesContainer.appendChild(snowflake);
            }
        };

        const playMusic = () => {
            const audio = document.getElementById('audio');
            audio.play();
        };

        createSnowflakes();
    </script>
